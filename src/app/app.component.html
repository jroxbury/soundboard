<h1 style="text-align:center;">Ping Pong Soundboard</h1>
<div style="display:flex;">
  <ng-container *ngFor="let audioClip of audioClips">
    <app-audio-button style="display:flex; margin:10px;" [btnText]="audioClip.btnText" [source]="audioClip.source">
    </app-audio-button>
  </ng-container>
</div>
